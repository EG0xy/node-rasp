language: cpp
sudo: false
cache: ccache
os: linux
matrix:
  include:
    - name: "Linter"
      language: node_js
      node_js: "node"
      env:
        - NODE=$(which node)
      script:
        - make lint
    - name: "Test Suite"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      install:
        - export CC='ccache gcc-4.9' CXX='ccache g++-4.9' JOBS=2
        - ./configure
        - make -j4 V=
      script:
        - make -j4 test
        - make -j4 test-taint
      before_install:
        - export CXX="ccache clang++ -Qunused-arguments"
        - export CC="ccache clang -Qunused-arguments -Wno-unknown-warning-option"
        - export JOBS=2
